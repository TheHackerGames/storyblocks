<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="story-output">
    <template>
        <style include="shared-styles">
          :host .content {
              background-color: #676e73;
              color: #ffffff;
              height: 40vh;
              padding: 35px 48px;
          }
        </style>
        <div class="wrapper">
            <div class="content">
                <template is="dom-if" if="[[!icons.length]]">
                    Your story appears here...
                </template>
                <template is="dom-repeat" items="[[icons]]" restamp>
                    <span>{{item.currentmeaning}}</span>
                </template>
            </div>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-output',
            properties: {
                icons: {
                    type: Array,
                    required: true,
                    observer: 'updateIcon'
                }
            },
            updateIcon () {
                console.log('Update icon');
            }
        });
    </script>
</dom-module>
