<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../emoji-system/emoji-system.html">
<link rel="import" href="../story-blocks-icon/story-blocks-icon.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="story-workspace">
    <template>
        <style include="shared-styles">
            :host {
                --icon-style: {
                    border-radius: 4px;
                    font-size: 40px;
                    padding: 10px;
                }
            }
            :host .content {
                align-items: center;
                background-color: #f4f8f9;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                height: calc(60vh - 64px);
                padding: 10px;
            }
            :host .placeholder {
                color: #979797;
            }
            :host .placeholder-icon {
                border: 1px dotted #979797;
                border-radius: 5px;
                height: 64px;
                margin: 0 auto 20px auto;
                position: relative;
                width: 64px;
            }
            :host .placeholder-icon::after {
                bottom: 0;
                content: '+';
                left: 0;
                line-height: 64px;
                margin: auto;
                position: absolute;
                right: 0;
                text-align: center;
                top: 0;
            }
        </style>
        <div class="">
            <div class="content">
                <template is="dom-if" if="[[!icons.length]]">
                    <div class="placeholder">
                        <div class="placeholder-icon"></div>
                        <span class="placeholder-label">Drag icons here</span>
                    </div>
                </template>
                <template is="dom-repeat" items="[[icons]]">
                    <story-blocks-icon class="draggable" icon="[[item]]" index="{{index}}" editable></story-blocks-icon>
                </template>
            </div>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-workspace',
            behaviors: [
                Kano.EmojiSytem
            ],
            attached () {
                interact('.draggable')
                    .draggable({
                        // enable inertial throwing
                        inertia: true,
                        // keep the element within the area of it's parent
                        restrict: {
                            restriction: "parent",
                            endOnly: true,
                            elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                        },
                        // enable autoScroll
                        autoScroll: true,

                        // call this function on every dragmove event
                        onmove: (event) => {
                            var target = event.target,
                                // keep the dragged position in the data-x/data-y attributes
                                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                            // translate the element
                            target.style.webkitTransform =
                            target.style.transform =
                            'translate(' + x + 'px, ' + y + 'px)';

                            // update the posiion attributes
                            target.setAttribute('data-x', x);
                            target.setAttribute('data-y', y);
                        },
                        // call this function on every dragend event
                        onend: function (event) {
                            var textEl = event.target.querySelector('p');

                            textEl && (textEl.textContent =
                                'moved a distance of '
                                + (Math.sqrt(event.dx * event.dx +
                                         event.dy * event.dy) | 0) + 'px');
                        }
                    });
            },
            properties: {
                icons: {
                    type: Array,
                    required: true,
                    value: function () {
                        return []
                    }
                }
            }
        });
    </script>
</dom-module>
