<dom-module id="story-workspace">
    <template>
        <style>
            :host .content {
                align-items: center;
                background-color: #ffffff;
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding: 10px;
            }
            :host story-blocks-icon {
                flex: 1 0 auto;
            }
        </style>
        <div class="">
            <h2>Your characters</h2>
            <div class="content">
                <template is="dom-repeat" items="[[icons]]">
                    <story-blocks-icon icon="[[item.code_decimal]]"></story-blocks-icon>
                </template>
            </div>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-workspace',
            behaviors: [
                Kano.EmojiSytem
            ],
            attached () {
                console.log('2resources collection attached ');
            },
            properties: {
                icons: {
                    type: Array,
                    required: true,
                    value: function () {
                        return []
                    }
                }
            }
        });
    </script>
</dom-module>
