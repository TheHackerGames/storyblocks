<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="resources-collection">
    <template>
        <style include="shared-styles">
            :host {
                --icon-style: {
                    border-radius: 4px;
                    font-size: 40px;
                    padding: 10px;
                }
            }
            :host .meaning {
                cursor: pointer;
            }
            :host .icons-container {
                background-color: #e9ebec;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                height: calc(100vh - 64px);
                justify-content: space-between;
                padding: 50px 100px;
                overflow: scroll;
            }
        </style>
        <div class="icons-container">
            <template is="dom-repeat" items="{{icons}}">
                <story-blocks-icon icon="{{item.code_decimal}}"></story-blocks-icon>
            </template>
        </div>
    </template>


    <script type="text/javascript">
        Polymer({
            is: 'resources-collection',
            properties: {
                'icons': {
                    type: Array,
                    notify: true
                }
            },
            attached () {
                this.set('icons', window.Storyblocks.emojis);
            }
        });
    </script>
</dom-module>
