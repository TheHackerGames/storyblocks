<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="resources-collection">
    <template>
        <style>
            :host .meaning {
                cursor: pointer;
            }
            :host .icons-container {
                display: block;
                width: 300px;
            }
            :host .icons-container .icon {
                display: inline-block;
            }
        </style>

        <div class="icons-container">
            <template is="dom-repeat" items="{{icons}}">
                <story-blocks-icon icon="{{item.code_decimal}}"></story-blocks-icon>
            </template>
        </div>
    </template>


    <script type="text/javascript">
        Polymer({
            is: 'resources-collection',
            properties: {
                'icons': {
                    type: Array,
                    notify: true
                }
            },
            attached () {
                this.set('icons', window.Storyblocks.emojis);
            }
        });
    </script>
</dom-module>
