<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="story-blocks-icon">
    <template>
        <style include="shared-styles">
            :host {
                @apply --icon-style;
                cursor: pointer;
                position: relative;
                padding: 0px;
                background-color: transparent;
            }
            :host .icon {
                background-color: transparent;
            }

            :host hidden {
                display: none;
            }
            :host .meanings {
                background-color: #414a51;
                border: 1px solid #e9ebec;
                color: #ffffff;
                border-radius: 4px;
                font-size: 16px;
                left: 50%;
                line-height: 18px;
                list-style: none;
                margin: 0;
                padding: 2px;
                position: absolute;
                top: 100%;
                transform: translateX(-50%);
            }
            :host .meanings::before,
            :host .meanings::after {
                border-radius: 2px 0 0 0;
                content: 'â–²';
                height: 16px;
                left: 50%;
                position: absolute;
                transform: translateX(-50%);
                width: 16px;
            }
            :host .meanings::before {
                color: #e9ebec;
                top: -15px;
            }
            :host .meanings::after {
                color: #414a51;
                top: -13px;
            }
            :host .meaning {
                padding: 10px 15px;
            }
            :host .meaning--current {
                background-color: #9fa4a8;
            }
            :host .meaning--alternative {
                cursor: pointer;
            }
            :host .meaning--alternative:hover {
                background-color: #9fa4a8;
            }
        </style>
        <div id="icon" class="icon" on-tap="handleTap">
            <span id="image"></span>
            <template is="dom-if" if="[[editable]]">
                <ul class="meanings" hidden$="[[!openMeanings]]">
                    <template is="dom-repeat" items="[[icon.meanings]]">
                        <li class$="[[computeMeaningClass(item, icon.currentmeaning)]]" on-tap="updateMeaning">[[item]]</li>
                    </template>
                </ul>
            </template>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-blocks-icon',
            properties: {
                editable: {
                    type: Boolean,
                    value: false
                },
                icon: {
                    type: String,
                    required: true
                },
                index: {
                    type: Number
                },
                openMeanings: {
                    type: Boolean,
                    value: false
                }
            },
            attached () {
                this.$.image.innerHTML = this.icon.code_decimal;
            },
            computeMeaningClass (item, current) {
                var baseClass = 'meaning',
                    activeClass = item === current ? 'meaning--current' : 'meaning--alternative';
                return baseClass + ' ' + activeClass;
            },
            handleTap () {
                this.fire('highlight-icon', {
                    index: this.index,
                    highlighted: !this.openMeanings
                })
                this.set('openMeanings', !this.openMeanings);
            },
            updateMeaning (e) {
                this.fire('update-icon', {
                    index: this.index,
                    meaning: e.model.item
                })
            }
        });
    </script>
</dom-module>
