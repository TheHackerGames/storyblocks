<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="story-blocks-icon">
    <template>
        <style include="shared-styles">
            :host {
                @apply --icon-style;
                cursor: pointer;
                position: relative;
                padding: 0px;
                background-color: transparent;
            }
            :host .icon {
                background-color: transparent;
            }

            :host hidden {
                display: none;
            }
            :host .edit-menu {
                background-color: #414a51;
                border: 1px solid #e9ebec;
                color: #ffffff;
                border-radius: 4px;
                font-size: 16px;
                left: 50%;
                line-height: 18px;
                list-style: none;
                margin: 0;
                padding: 0;
                position: absolute;
                top: 100%;
                transform: translateX(-50%);
            }
            :host .edit-menu::before,
            :host .edit-menu::after {
                border-radius: 2px 0 0 0;
                content: 'â–²';
                height: 16px;
                left: 50%;
                position: absolute;
                transform: translateX(-50%);
                width: 16px;
            }
            :host .edit-menu::before {
                color: #e9ebec;
                top: -16px;
            }
            :host .edit-menu::after {
                color: #414a51;
                top: -15px;
            }
            :host .meanings {
                padding: 2px;
                list-style: none;
            }
            :host .meaning {
                padding: 10px 15px;
            }
            :host .meaning--current {
                background-color: #9fa4a8;
            }
            :host .meaning--alternative {
                cursor: pointer;
            }
            :host .meaning--alternative:hover {
                background-color: #9fa4a8;
            }
            :host .delete {
                background-color: #e83c33;
                border-radius: 0 0 2px 2px;
                padding: 16px 15px;
            }
            :host .delete .icon {
                margin-left: 25px;
            }
        </style>
        <div id="icon" class="icon" on-tap="handleTap">
            <span id="image"></span>
            <template is="dom-if" if="[[editable]]">
                <div class="edit-menu"  hidden$="[[!openMenu]]">
                    <ul class="meanings">
                        <template is="dom-repeat" items="[[icon.meanings]]">
                            <li class$="[[computeMeaningClass(item.text, icon.currentmeaning.text)]]" on-tap="updateMeaning">[[item.text]]</li>
                        </template>
                    </ul>
                    <div class="delete" on-tap="delete">
                        Delete<span class="icon icon-trash-filled"></span>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-blocks-icon',
            properties: {
                editable: {
                    type: Boolean,
                    value: false
                },
                icon: {
                    type: Object,
                    required: true
                },
                index: {
                    type: Number
                },
                openMenu: {
                    type: Boolean,
                    value: false
                }
            },
            attached () {
                this.$.image.innerHTML = this.icon.code_decimal;
            },
            computeMeaningClass (item, current) {
                var baseClass = 'meaning',
                    activeClass = item === current ? 'meaning--current' : 'meaning--alternative';
                return baseClass + ' ' + activeClass;
            },
            delete () {
                this.fire('delete-icon', this.index);
            },
            handleTap () {
                this.fire('highlight-icon', {
                    index: this.index,
                    highlighted: !this.openMenu
                })
                this.set('openMenu', !this.openMenu);
            },
            updateMeaning (e) {
                this.fire('update-icon', {
                    index: this.index,
                    meaning: e.model.item
                });
            }
        });
    </script>
</dom-module>
