<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="story-blocks-resources">
    <template>
        <style include="shared-styles">
            :host {
                background-color: #e9ebec;
                height: calc(100vh - 64px);
                --icon-style: {
                    border-radius: 4px;
                    flex: 1 0 auto;
                    font-size: 40px;
                    padding: 10px;
                }
            }
            :host .meaning {
                cursor: pointer;
            }
            :host .icons-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 50px 100px;
                overflow: scroll;
            }
        </style>
        <div class="icons-container">
            <template is="dom-repeat" items="{{icons}}">
                <story-blocks-icon icon="{{item}}" on-tap="selectIcon"></story-blocks-icon>
            </template>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'story-blocks-resources',
            properties: {
                'icons': {
                    type: Array,
                    notify: true
                }
            },
            attached () {
                var iconSet = window.Storyblocks.icons,
                    filteredSet = iconSet.filter(function (icon) {
                        return icon.quickaccess === 'true';
                    });
                this.set('icons', filteredSet);
            },
            selectIcon (e) {
                this.fire('select-icon', JSON.parse(JSON.stringify(e.model.item)));
            }
        });
    </script>
</dom-module>
