<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="./bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="./bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="./bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="./bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./bower_components/app-route/app-location.html">
<link rel="import" href="./bower_components/app-route/app-route.html">
<link rel="import" href="./bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./bower_components/iron-selector/iron-selector.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="./views/story-blocks-404.html">
<link rel="import" href="./emojis.html">
<link rel="import" href="./shared-styles.html">
<dom-module id="story-blocks">
  <template>
    <style include="shared-styles">
      :host {
          --app-primary-color: #4285f4;
          --app-secondary-color: black;
          display: block;
      }
      app-header {
          color: #fff;
          background-color: var(--app-primary-color);
      }
      app-header a {
          color: #ffffff;
          font-size: 14px;
          text-decoration: none;
      }
      app-header a:nth-child(n+2) {
          margin-left: 40px;
      }
      app-header a .icon {
          margin-right: 16px;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <a href="/create"><span class="icon icon-pencil-filled"></span>Create a story</a>
            <a href="/stories"><span class="icon icon-bubble-filled"></span>My stories</a>
          </app-toolbar>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <story-blocks-create name="create" on-change-page="changePage"></story-blocks-create>
          <story-blocks-stories name="stories"></story-blocks-stories>
          <story-blocks-404 name="404"></story-blocks-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'story-blocks',
      properties: {
          page: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged',
          }
      },
      observers: [
          '_routePageChanged(routeData.page)',
      ],
      changePage (e) {
          this.page = e.detail;
      },
      _routePageChanged (page) {
          this.page = page || 'create';
      },
      _pageChanged (page) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('views/story-blocks-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404 () {
          this.page = '404';
      },
    });
  </script>
</dom-module>
