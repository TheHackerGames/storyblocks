<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="story-blocks-stories">
  <template>
    <style include="shared-styles">
      :host {
          display: flex;
          flex-direction: row;
          justify-content: center;
      }
      :host .left,
      :host .right {
          opacity: 0.5;
          transition: 0.3s opacity ease;
      }
      :host .left:hover,
      :host .right:hover {
          opacity: 1;
      }
      :host .left {
          width: 40%;
      }
      :host .right {
          width: 60%;
      }
      :host .story {
          width: 120px;
          height: 80px;
          background-color: grey;
          margin: 20px;
      }
    </style>

    <template is="dom-repeat" items="[[savedStories]]">
        <div class="story" on-tap="openStory">
            {{item.name}}
        </div>
    </template>

  </template>
  <script>
    Polymer({
        is: 'story-blocks-stories',
        properties: {
            'savedStories': {
                type: Object,
                notify: true
            }
        },
        attached () {
            this.savedStories = JSON.parse(localStorage.getItem('stories'));
        },
        openStory (e) {
            localStorage.setItem('story', JSON.stringify(e.model.item));
            window.location.href = '/create';
        }
    });
  </script>
</dom-module>
