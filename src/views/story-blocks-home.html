<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="story-blocks-home">
  <template>
    <style include="shared-styles">
      :host {
          display: flex;
          flex-direction: row;
          justify-content: center;
      }
      :host .left {
          width: 40%;
      }
      :host .right {
          width: 60%;
      }
    </style>
    <div class="left">
        <resources-collection on-select-icon="selectIcon"></resources-collection>
    </div>
    <div class="right">
        <story-workspace icons="{{selectedIcons}}" on-update-icon="updateIcon"></story-workspace>
        <story-output icons="[[selectedIcons]]"></story-output>
    </div>
  </template>
  <script>
    Polymer({
        is: 'story-blocks-home',
        properties: {
            selectedIcons: {
                type: Array,
                notify: true,
                value: function () {
                    return []
                }
            }
        },
        selectIcon (e) {
            this.push('selectedIcons', e.detail);
        },
        updateIcon (e) {
            var index = e.detail.index,
                meaning = e.detail.meaning;
            this.set('selectedIcons.' + index + '.currentmeaning', meaning)
        }
    });
  </script>
</dom-module>
